    <!------------- Console ------------------->
    <main>
        <div class="consoleSection">
            <div class="console">
                <form action="">
                    <div class="labelContainer">
                        <div class="label">
                            <label for="type">Categoría</label>
                        </div>
                        <select name="type" id="typeTask">
                            <option value="bug-feature" id="bug">Bugs / Features</option>
                            <option value="pending-task" id="pending">Pending Tasks</option>
                        </select>
                    </div>
                    <div class="labelContainer">
                        <div class="label">
                            <label for="type">Responsable</label>
                        </div>
                        <select name="type" id="resp">
                            <option value="martin">Martín</option>
                            <option value="esteban">Esteban</option>
                            <option value="ramiro">Ramiro</option>
                        </select>
                    </div>
                    <div class="description">
                        <!-- <p>Description</p> -->
                        <textarea name="description" id="description" cols="40" rows="1"
                            placeholder="Description of the task" maxlength="30" required></textarea>
                    </div>
                    <div class=" labelContainer ">
                        <div class="label">
                            <label for="type">Importancia</label>
                        </div>
                        <select name="level" id="level">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="buttonConsole">
                        <button type="button" id="btn">add item</button>
                    </div>
                </form>
            </div>

        </div>
