<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fd4568343f.js" crossorigin="anonymous"></script>

    <title>Debugger</title>

    <script src="app.js" defer ></script>


</head>

<body>

    <header>
        <h1 class="title">
            Super Mega Debbuger System
        </h1>
        <p> Agregar el problema o tarea pendiente a realizar </p>

    </header>
    <!------------- Console ------------------->
    <div class="console">
        <form action="">
            <div class="type">
                <div class="label">
                    <label for="type">Category</label>
                </div>
                <select name="type" id="typeTask">
                    <option value="bug / error" id="bug">Bugs / Features</option>
                    <option value="pending task" id="pending">Pending Tasks</option>
                </select>
            </div>
            <div class="responsable">
                <div class="label">
                    <label for="type">Responsable</label>
                </div>
                <select name="type" id="resp">
                    <option value="martin">Mart√≠n</option>
                    <option value="esteban">Esteban</option>
                    <option value="ramiro">Ramiro</option>
                </select>
            </div>
            <div class="description">
                <!-- <p>Description</p> -->
                <textarea  name="description" id="description" cols="40" rows="1" placeholder="Description of the task" maxlength="30" required></textarea>
            </div>
            <div class="urgency">
                <div class="label">
                    <label for="type">Urgency / Importance</label>
                </div>
                <select name="level" id="level">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="buttonConsole">
                <button type="button" class="btnAdd">add item</button>
            </div>
        </form>
    </div>
    <!---------------- Items by  type -------------->
    <div class="items">
        <div class="card" id="">
            <div class="head">
                <p class="type-c"> Tipo </p>
                <i class="x fas fa-times fa-lg"></i>
            </div>
            <div class="desc">
                <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus impedit corporis placeat itaque
            veniam nisi niunt.</p>

            </div>
            <p class="dom"> #34534534534534 </p>
            <div class="details">
                <p class="square"> Responsable </p>
                <p class="square"> Importance</p>
            </div>
        </div>
        
    </div>


    <!-- https://console.firebase.google.com/project/list-test-8b1e0/overview -->




    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>

</html>
